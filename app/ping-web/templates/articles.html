{% load static %}
{% block extra_css %}
<style>
  .multiline-ellipsis {
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 2;
    overflow: hidden;
  }
</style>
{% endblock %}
<section id="articles" class="articles">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Articles</h2>
{#        <p>{{ introduce.articles_introduce|safe|linebreaksbr }}</p>#}
      </div>

      <div class="row">

        {% for item in article %}
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch {% if forloop.counter != 1 %}mt-4{% endif %} {% if forloop.counter == 2 %}mt-md-0{% elif forloop.counter == 3 %} mt-lg-0{% endif %}" data-aos="zoom-in" data-aos-delay="300">
          <div class="icon-box iconbox-teal">
            <img src="{% get_media_prefix %}{{ item.images }}" class="img-fluid" alt="">
            <h4 class="text-start multiline-ellipsis" title="{{ item.title|safe }}"><a href="{{ item.url }}" target="_blank">{{ item.title|safe }}</a></h4>
            <p class="text-start">{{ item.content|safe|linebreaksbr }}</p>
          </div>
        </div>
        {% endfor %}

        <div class="col-12 text-center mt-4">
          <a type="button" class="btn btn-light" href="https://medium.com/@pingshian0131" target="_blank">See More</a>
        </div>

      </div>
    </div>
  </section>
